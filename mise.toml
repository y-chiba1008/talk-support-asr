[tools]
node = "24"
python = "3.12"
uv = "latest"
pnpm = "latest"

[env]
UV_PYTHON = "python"

[tasks."dev:frontend"]
description = "React 開発サーバーを起動"
dir = "frontend"
run = "pnpm dev"

[tasks."dev:backend"]
description = "FastAPI 開発サーバーを起動"
dir = "backend"
run = "uv run uvicorn app.main:app --reload"

[tasks.dev]
description = "フロントとバックを一括起動"
depends = ["dev:frontend", "dev:backend"]
